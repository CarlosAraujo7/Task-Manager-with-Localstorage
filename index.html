<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Título da Tarefa" required>
            <input type="text" id="task-description" placeholder="Descrição da Tarefa" required>
            <label for="priority">Nível de Prioridade:</label>
            <select id="priority" required>
                <option value="leve">Leve</option>
                <option value="moderado">Moderado</option>
                <option value="urgente">Urgente</option>
            </select>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <input type="text" id="search-input" placeholder="Pesquisar Tarefas">
        <div class="tasks">
            <h2>Lista de Tarefas</h2>
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
